<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- <link rel="stylesheet" href="./tailwind.css" /> -->
	<style>
		* {
			-webkit-print-color-adjust: exact;
			print-color-adjust: exact;
		}

		.svg-container {
			position: relative;
			width: 320px;
			height: 320px;
			margin: auto;
			border: 1px solid #eee;
		}

		/* Tương đương className="absolute inset-0 w-full h-full" */
		.svg-fill {
			position: absolute;
			inset: 0;
			width: 100%;
			height: 100%;
			display: block;
		}

		.absolute {
			position: absolute;
		}

		.top-1\/2 {
			top: 50%;
		}

		.left-20 {
			left: 5rem;
			/* 80px */
		}

		.right-7 {
			right: 1.75rem;
			/* 28px */
		}

		.-left-6 {
			left: -1.5rem;
			/* -24px */
		}

		.-right-7 {
			right: -1.75rem;
			/* -28px */
		}

		.-top-5 {
			top: -1.25rem;
			/* -20px */
		}

		.-bottom-5 {
			bottom: -1.25rem;
			/* -20px */
		}

		.transform {
			transform: translate(0, 0);
		}

		.-translate-x-1\/2 {
			transform: translateX(50%);
		}

		.-translate-y-1\/2 {
			transform: translateY(-50%);
		}

		.text-xs {
			font-size: 0.75rem;
			line-height: 1rem;
		}

		.font-medium {
			font-weight: 500;
		}

		.text-gray-600 {
			color: #4b5563;
		}

		.rotate-90 {
			transform: rotate(90deg);
		}

		.-rotate-90 {
			transform: rotate(-90deg);
		}

		/******************************/
		/* 50% utilities */
		.top-1_2 {
			top: 50%;
		}

		.left-1_2 {
			left: 50%;
		}

		/* Center transform (-translate-x-1/2 & -translate-y-1/2) */
		.translate-center {
			transform: translate(-50%, -50%);
		}

		/* Translate utilities */
		.-translate-x-1_2 {
			transform: translateX(-50%);
		}

		.-translate-y-1_2 {
			transform: translateY(-50%);
		}

		.plus-container {
			position: relative;
			width: 24px;
			height: 24px;
		}

		.plus-horizontal,
		.plus-vertical {
			position: absolute;
			background: #9333ea;
		}

		/* Thanh ngang */
		.plus-horizontal {
			width: 100%;
			height: 2px;
			top: 50%;
			left: 0;
			transform: translateY(-50%);
		}

		/* Thanh dọc */
		.plus-vertical {
			width: 2px;
			height: 100%;
			left: 50%;
			top: 0;
			transform: translateX(-50%);
		}

		.burble {
			left: 50%;
			top: -3;
			transform: translate(-50%, -50%);
		}

		.burble-label-box {
			background-color: #9333ea;
			color: #9333ea;
			font-size: 0.75rem;
			padding: 0.125rem 0.375rem;
			border-radius: 9999px;
			font-weight: 500;
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>
	<div class="svg-container" aria-hidden="false">
		<svg class="svg-fill" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" role="img"
			aria-label="Concentric dashed circles with cross & diagonal lines">
			<!-- Circles -->
			<circle cx="96" cy="96" r="25" fill="none" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2" />
			<circle cx="96" cy="96" r="45" fill="none" stroke="#d1d5db" stroke-width="1" stroke-dasharray="2,2" />
			<circle cx="96" cy="96" r="65" fill="none" stroke="#9ca3af" stroke-width="1" stroke-dasharray="2,2" />
			<circle cx="96" cy="96" r="85" fill="none" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2" />

			<!-- Cross lines -->
			<line x1="96" y1="11" x2="96" y2="181" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2" />
			<line x1="11" y1="96" x2="181" y2="96" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2" />

			<!-- Diagonals -->
			<line x1="29" y1="29" x2="163" y2="163" stroke="#d1d5db" stroke-width="1" stroke-dasharray="2,4" />
			<line x1="163" y1="29" x2="29" y2="163" stroke="#d1d5db" stroke-width="1" stroke-dasharray="2,4" />

			<!-- Center dot -->
			<circle cx="96" cy="96" r="4" stroke="white" stroke-width="1" fill="#155dfc" />
		</svg>

		<div class="absolute top-1_2 left-1_2 translate-center">
			<div class="plus-container" style="transform: translate(52.52023px, -2.06262px)">
				<div class="plus-horizontal"></div>
				<div class="plus-vertical"></div>
				<div class="absolute burble">
					<div class="burble-label-box">
						<span id="cursor-label">1</span>
					</div>
				</div>
			</div>

			<div class="plus-container" style="transform: translate(-52.52023px, 2.06262px)">
				<div class="plus-horizontal"></div>
				<div class="plus-vertical"></div>
				<div class="absolute burble">
					<div class="burble-label-box">
						<span id="cursor-label">2</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
